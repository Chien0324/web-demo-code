<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <!-- Register Form -->
    <div class="form-container" id="register-form">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="fullname">Username:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" placeholder="Enter your email" required>

            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>
            
            <button type="submit">Register</button>
        </form>
        <div class="redirect">
            <p>Already have an account? <a href="Login.html">Log in now</a></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Xử lý sự kiện khi nhấn nút đăng ký
        const registerForm = document.getElementById("registerForm");

        registerForm.addEventListener("submit", function (e) {
            e.preventDefault(); // Ngăn chặn hành vi mặc định của form

            const fullname = document.getElementById("fullname").value;
            const gender = document.getElementById("gender").value;
            const dob = document.getElementById("dob").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Kiểm tra mật khẩu khớp nhau
            if (password !== confirmPassword) {
                alert("Passwords do not match! Please try again.");
                return;
            }

            // Kiểm tra email trùng lặp
            if (localStorage.getItem(email)) {
                alert("This email is already registered. Please use another email.");
                return;
            }

            // Tạo đối tượng user
            const user = {
                fullname,
                gender,
                dob,
                phone,
                email,
                password,
            };

            // Lưu dữ liệu vào Local Storage
            const json = JSON.stringify(user);
            localStorage.setItem(email, json);

            // Hiển thị thông báo và chuyển hướng
            alert("Registration Successful!");
            window.location.href = "Login.html"; // Chuyển đến trang đăng nhập
        });
    </script>
</body>
</html>
