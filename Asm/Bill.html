<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Invoice</title>
    <link rel="stylesheet" href="Bill.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .B17 {
           text-align: center;
        }
        .B18 {
            text-decoration: none;
        }
    </style>
</head>
<body>
   
    <!-- Form Bill -->
    <section id="invoice">
        <h1>User Invoice</h1>

        <!-- Product Information -->
        <div id="product-info">
            <h2>Product Information</h2>
            <div class="P15">
                <div id="cart-items"></div>
            </div>
            <br><p>Subtotal: <span id="subtotal">0₫</span></p>
            <p>VAT (10%): <span id="vat">0₫</span></p>
            <p>Shipping Fee: <span id="shipping">0₫</span></p>
            <p>Total: <span id="total">0₫</span></p>
        </div>

        <!-- Buyer Information -->
        <div id="buyer-info">
            <h2>Buyer Information</h2>
            <label for="buyer-name">Buyer Name: </label><input type="text" id="buyer-name">
            <label for="buyer-phone">Phone Number: </label><input type="text" id="buyer-phone">
            <label for="buyer-email">Email: </label><input type="email" id="buyer-email">
            <label for="buyer-address">Address: </label><input type="text" id="buyer-address">
            <label><input type="checkbox" id="anonymous"> Anonymous Buyer.</label>
        </div>

        <!-- Receiver Information -->
        <div id="receiver-info">
            <h2>Receiver Information</h2>
            <label for="receiver-name">Receiver Name: </label><input type="text" id="receiver-name">
            <label for="receiver-phone">Phone Number: </label><input type="text" id="receiver-phone">
            <label for="receiver-address">Address: </label><input type="text" id="receiver-address">
        </div>

        <!-- Delivery Time -->
        <div id="delivery-time">
            <h2>Delivery Time</h2>
            <input type="datetime-local" id="delivery-date">
        </div>

        <!-- Message -->
        <div id="message">
            <h2>Message</h2>
            <textarea id="user-message" rows="4" cols="50"></textarea>
        </div>

        <!-- Confirm and Print Invoice -->
        <button id="confirm-btn">Confirm Invoice</button>
        <br><p class="B17">Come back ? <a href="Order.html" class="B18">Order</a></p>

        <!-- Success Message -->
        <div id="success-message" style="display: none; color: green; margin-top: 20px;">
            <p><strong>You have successfully placed your order!</strong></p>
        </div>

    <script src="Bill.js"></script>
</body>
</html>
